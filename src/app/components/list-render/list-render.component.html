<div class="aulas">
  <h2> Animais</h2>
  <ul>
    <li *ngFor="let animal of animals">
      <a routerLink="/list/{{animal.id}}">{{animal.nome}}</a> - {{animal.tipo}}
      <button (click)="showAge(animal)">Mostrar Idade</button>
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>
</div>
